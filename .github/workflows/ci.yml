name: Code Integration

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod tidy
          go mod vendor

      - name: Test
        run: go test -v ./...

      - name: Build Docker Image
        run: docker build -t charlires/go-app .

      - name: Login Docker Hub
        run: docker login -u charlires -p $DOCKER_HUB_TOKEN
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker Image
        run: docker push charlires/go-app

      - uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.1.0"

      - name: Generate Kubernetes Deployment file
        run: |
          mkdir ./k8s/out
          kustomize build ./k8s/base > ./k8s/out/base.yml

      - name: Upload Kubernetes Deployment file
        uses: actions/upload-artifact@v1
        with:
          name: kubernetes.yml
          path: ./k8s/out/base.yml
